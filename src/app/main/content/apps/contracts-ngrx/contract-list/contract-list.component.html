<dx-data-grid #customerGrid id="gridContainer" [dataSource]="dataSource" [allowColumnReordering]="true" [showBorders]="true"
  [hoverStateEnabled]="true" (onRowClick)="editContract($event)">
  <dxo-column-chooser [enabled]="true" mode="select">
  </dxo-column-chooser>
  <dxo-sorting mode="single">
  </dxo-sorting>
  <dxo-filter-row [visible]="true" applyFilter="onClick">
  </dxo-filter-row>
  <dxo-selection mode="multiple">
  </dxo-selection>
  <dxo-paging [pageSize]="20">
  </dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20, 50]" [showNavigationButtons]="true">
  </dxo-pager>
  <dxi-column dataField="contractNumber" caption="Name" calculateDisplayValue="name" [allowHiding]="false" [showInColumnChooser]="false"
    [allowReordering]="false">
  </dxi-column>
  <dxi-column dataField="customer" caption="Customer">
  </dxi-column>
  <dxi-column dataField="remark" caption="Remark">
  </dxi-column>
  <dxi-column dataField="validFrom" caption="Valid From" dataType="date" format="dd/MM/yyyy">
  </dxi-column>
  <dxi-column dataField="status" caption="Status">
  </dxi-column>
</dx-data-grid>
