<div id="contracts" class="page-layout simple left-sidenav inner-sidenav">

  <!-- HEADER -->
  <div class="header mat-accent-bg p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start start"
       fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">

          <div class="logo" fxLayout="row" fxLayoutAlign="start center">
              <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">accessible</mat-icon>
              <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Contracts</span>
          </div>

      </div>
      <!-- / APP TITLE -->

      <!-- SEARCH -->
      <div class="search-input-wrapper mt-16 ml-8 m-sm-0" fxLayout="row" fxLayoutAlign="start center">
          <label for="search" class="mr-8">
              <mat-icon>search</mat-icon>
          </label>
          <mat-form-field mat-no-float class="m-0" floatPlaceholder="never">
              <input matInput [formControl]="searchInput" id="search" placeholder="Search for anything">
          </mat-form-field>
      </div>
      <!-- / SEARCH -->

  </div>
  <!-- / HEADER -->

  <!-- SELECTED BAR -->
  <selected-bar class="mat-accent-600-bg" *ngIf="hasSelectedContracts" [@slideInTop]></selected-bar>
  <!-- / SELECTED BAR -->

      <!-- CENTER -->
    <div class="center p-24 pb-56 pr-sm-92" fusePerfectScrollbar>

          <!-- CONTENT -->
        <div class="content mat-white-bg mat-elevation-z4">

            <contract-list></contract-list>

        </div>
          <!-- / CONTENT -->

    </div>
      <!-- / CENTER -->

</div>

<!-- ADD CONTRACT BUTTON -->
<button mat-fab class="mat-accent-bg" id="add-contract-button" (click)="newContract()" aria-label="add contract"
      *fuseIfOnDom [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}">
  <mat-icon>person_add</mat-icon>
</button>
<!-- / ADD CONTRACT BUTTON -->
