<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">Confirmation</span>
      <button mat-button class="mat-icon-button" (click)="dialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

    <h1>Are you sure you want to {{dialogAction}} {{objectName}} </h1>

  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">

    <button mat-raised-button (click)="dialogRef.close()" class="save-button mat-accent" aria-label="CLOSE">
      CANCEL
    </button>

    <button *ngIf="dialogAction ==='delete'" mat-raised-button (click)="dispatchAction()" class="save-button mat-accent" aria-label="DELETE">
      DELETE
    </button>

    <button *ngIf="dialogAction ==='edit'" mat-raised-button (click)="dispatchAction()" class="save-button mat-accent" aria-label="SAVE">
      SAVE
    </button>

  </div>

</div>
